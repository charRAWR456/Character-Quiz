<!DOCTYPE html>
<html lang="en">

<head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Character Quiz!</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-3">
            </div>
            <div class="col-lg-6">
                <div class="panel">
                    <h1>Which Character are you?</h1>
                    <h2>Answer these questions to find out!</h2>
                </div>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3>What is your favorite activity?</h3>
                    </div>
                    <div class="panel-body">
                        <div class="radio">
                            <label>
                                <input type="radio" name="activity" value="sonic"> Running
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" name="activity" value="mario"> Save Princesses
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" name="activity" value="samus"> Fight Aliens
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" name="activity" value="kirby"> Eat Ice Cream
                            </label>
                        </div>
                    </div>
                </div>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3>What is your favorite color?</h3>
                    </div>
                    <div class="panel-body">
                        <div class="radio">
                            <label>
                                <input type="radio" name="color" value="samus"> Orange
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" name="color" value="sonic"> Blue
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" name="color" value="kirby"> Pink
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" name="color" value="mario"> Red
                            </label>
                        </div>
                    </div>
                </div>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3>What is your favorite Animal?</h3>
                    </div>
                    <div class="panel-body">
                        <div class="radio">
                            <label>
                                <input type="radio" name="animal" value="mario"> Raccoon
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" name="animal" value="kirby"> Hamster
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" name="animal" value="sonic"> Fox
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" name="animal" value="samus"> Metroid
                            </label>
                        </div>
                    </div>
                </div>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3>What is your favorite food?</h3>
                    </div>
                    <div class="panel-body">
                        <div class="radio">
                            <label>
                                <input type="radio" name="food" value="samus"> Protein Bar
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" name="food" value="sonic"> Chili Dogs
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" name="food" value="kirby"> Cotton Candy
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" name="food" value="mario"> Mushrooms
                            </label>
                        </div>
                    </div>
                </div>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3>What is your favorite video game?</h3>
                    </div>
                    <div class="panel-body">
                        <div class="radio">
                            <label>
                                <input type="radio" name="videoGame" value="mario"> Super Meat Boy
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" name="videoGame" value="kirby"> Journey
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" name="videoGame" value="sonic"> bitTripRunner
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" name="videoGame" value="samus"> Halo
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-3">
            </div>
        </div>
        <div class="container-fluid">
        <div class="row centered-form center-block">
            <!-- <button class="btn btn-primary btn-lg center-block" id="dark-theme">SNAAAAKE!!</button> -->
            <button class="btn btn-primary btn-lg center-block" id="kirby-theme">Kirby</button>
            <button class="btn btn-primary btn-lg center-block" id="light-theme">Light</button>
            <button class="btn btn-primary btn-lg center-block" id="submit-button">Submit</button>
        </div>
        </div>
    </div>
</body>

</html>
