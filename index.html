<!DOCTYPE html>
<html lang="en">

<head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Character Quiz!</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="panel">
                <h1>Which Character are you?</h1>
                <h2>Answer these questions to find out!</h2>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3>What is your favorite activity?</h3>
                </div>
                <div class="panel-body">
                    <div class="radio">
                        <label>
                            <input type="radio" name="activity" value="running"> Running
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="activity" value="savePrincesses"> Save Princesses
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="activity" value="fightAliens"> Fight Aliens
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="activity" value="iceCream"> Eat Ice Cream
                        </label>
                    </div>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3>What is your favorite color?</h3>
                </div>
                <div class="panel-body">
                    <div class="radio">
                        <label>
                            <input type="radio" name="color" value="orange"> Orange
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="color" value="blue"> Blue
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="color" value="pink"> Pink
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="color" value="red"> Red
                        </label>
                    </div>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3>What is your favorite Animal?</h3>
                </div>
                <div class="panel-body">
                    <div class="radio">
                        <label>
                            <input type="radio" name="animal" value="raccoon"> Raccoon
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="animal" value="hamster"> Hamster
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="animal" value="fox"> Fox
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="animal" value="metroid"> Metroid
                        </label>
                    </div>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3>What is your favorite food?</h3>
                </div>
                <div class="panel-body">
                    <div class="radio">
                        <label>
                            <input type="radio" name="food" value="proteinBar"> Protein Bar
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="food" value="chiliDogs"> Chili Dogs
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="food" value="cottonCandy"> Cotton Candy
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="food" value="mushroom"> Mushrooms
                        </label>
                    </div>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3>What is your favorite video game?</h3>
                </div>
                <div class="panel-body">
                    <div class="radio">
                        <label>
                            <input type="radio" name="videoGame" value="superMeatBoy"> Super Meat Boy
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="videoGame" value="journey"> Journey
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="videoGame" value="bitTripRunner"> bitTripRunner
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="videoGame" value="halo"> Halo
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
